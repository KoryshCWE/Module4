plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Залежності для JUnit
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()

    // Встановлюємо шлях до джерел коду
    sourceSets {
        test {
            java {
                srcDirs = ['src/test/java']
            }
        }
    }
}
